<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Redirect after 3 seconds
        setTimeout(function () {
            window.location.href = "https://leadingbeyond.org/"; // Replace with your target URL
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected shortly. If not, <a href="https://leadingbeyond.org/">click here</a>.</p>
</body>
</html>
